<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/deafness_pages.css">
    <title>Deficiência auditiva</title>
</head>
<body id="body">
    <header>
        <h1>Surdex</h1>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="docs.html">Documentação</a></li>
        </ul>
    </header>
    <main>
        <div class="tdah-buttons">
            <button onclick="updateFont('large')">A+</button>
            <button onclick="updateFont()">A-</button>
        </div>
        <div id="texto">
            <p>De acordo com a OMS, 1.5 bilhão de pessoas no mundo (19% da população mundial) vivem com certo grau de deficiência auditiva. 
            </p>
        </div>
    </main>

    <!-- VLibras by gov br -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
        const updateFont = (type) => type == "large" ? document.getElementById("body").style.fontSize = "xx-large" : document.getElementById("body").style.fontSize = "16px";
    </script>
</body>
</html>
